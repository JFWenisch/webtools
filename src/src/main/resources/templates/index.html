<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>tools.wenisch.tech</title>
<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400"
	rel="stylesheet" />
<!-- https://fonts.google.com/ -->
<link href="css/bootstrap.min.css" rel="stylesheet" />
<!-- https://getbootstrap.com/ -->
<link href="fontawesome/css/all.min.css" rel="stylesheet" />
<!-- https://fontawesome.com/ -->
<link href="css/templatemo-diagoona.css" rel="stylesheet" />
<link href="css/style.css" rel="stylesheet" />
<!--

TemplateMo 550 Diagoona

https://templatemo.com/tm-550-diagoona

-->
</head>

<body>
	<div class="tm-container">
		<div>
			<div class="tm-row pt-4">
				<div class="tm-col-left">
					<div class="tm-site-header media" >

						<img src="img/logo.png" width="60px" alt="Image"
							class="tm-service-img">
						<div class="media-body">
							<h1 class="tm-sitename text-uppercase" style="font-size: 1.8rem;">tools.wenisch.tech</h1>
							<p class="tm-slogon" style="font-size: 0.8rem;">"Your Online
								Toolbox, Simplified"</p>
						</div>
					</div>
				</div>

			</div>

			<div class="tm-row">
				<div class="tm-col-left">
					<section class="tm-content"
						style="max-width: 45%; padding-left: 20px;">
						<div class="row">
						
						</div>
						<div class="row">
							<div class="col-md-4 text-center icon-text">
								<a href="/"><i class="fas fa-home fa-3x">
								</i><span>Home</span></a>
							</div>
							<div class="col-md-4 text-center icon-text">
								<a href="/whatismyipaddress"><i class="fas fa-crosshairs fa-3x">
								</i><span>What is my IP Address?</span></a>
							</div>
														<div class="col-md-4 text-center icon-text">
								<a href="/whataremyclientheaders"><i class="fas fa-comment fa-3x">
								</i><span>What are my client headers?</span></a>
							</div>
						</div>
					</section>
				</div>
				<main class="tm-col-right">
					<section class="tm-content" style="max-width: 100%;">

						<h2 class="mb-5 tm-content-title" th:text="${title}"></h2>
						<p class="mb-5" th:text="${description}"></p>
						
						<div class="table-responsive fixed-table-body">
							<table class="table table-bordered table-hover table-striped"
								style="word-break: break-word; background: white;">
							
								<tbody>
									<tr th:each="entry : ${data}">
										<td th:text="${entry.key}">Key</td>
										<td th:text="${entry.value}">Value</td>
									</tr>
								</tbody>
							</table>
						</div>
						
					</section>
				</main>
			</div>
		</div>

		<div class="tm-row">
			<div class="tm-col-left" style="margin-left: 20px">
				<span> <i class="fa fa-external-link fa-1x mt-1 tm-logo"></i>
					Back to wenisch.tech

				</span>

			</div>
			<div class="tm-col-right tm-col-footer">
				<footer class="tm-site-footer text-right">
					<p class="mb-0" style="font-size: 10px">Copyright 2020
						Jean-Fabian Wenisch | wenisch.tech</p>
				</footer>
			</div>
		</div>

		<!-- Diagonal background design -->
		<div class="tm-bg">
			<div class="tm-bg-left"></div>
			<div class="tm-bg-right"></div>
		</div>
	</div>

	<script src="js/jquery-3.4.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/jquery.backstretch.min.js"></script>
	<script src="js/templatemo-script.js"></script>
</body>
<script src="js/index.js"></script>
</html>
